<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <audio controls autoplay></audio>
  <p>
    <input type="button" data-src="two-channel.ogg" value="Play a Two Channle Sample">
    <input type="button" data-src="single-channel.ogg" value="Play a Single Channle Sample">
    <input type="button" data-src="left.ogg" value="Play a Left Channle Sample">
    <input type="button" data-src="both.ogg" value="Play a Both Channle Sample">
    <input type="button" data-src="right.ogg" value="Play a Right Channle Sample">
  </p>

  <script type="text/javascript">
    document.addEventListener('click', e => {
      const src = e.target.dataset.src;;
      if (src) {
        document.querySelector('audio').src = src;
      }
    });
  </script>

</body>
</html>
